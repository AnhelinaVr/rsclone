<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super hotel</title>
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
<link href="assets/vendors.c3b59aca626efde72ec2.css" rel="stylesheet"><link href="assets/app.c3b59aca626efde72ec2.css" rel="stylesheet"></head>

<body>
  <script>
    function setTheme(themeName) {
      localStorage.setItem('theme', themeName);
      document.documentElement.className = themeName;
    }

    // function to toggle between light and dark theme
    function toggleTheme() {
      if (localStorage.getItem('theme') === 'theme-dark') {
        setTheme('theme-light');
      } else {
        setTheme('theme-dark');
      }
    }

    // Immediately invoked function to set the theme on initial load
    (function () {
      if (localStorage.getItem('theme') === 'theme-dark') {
        setTheme('theme-dark');
        document.getElementById('slider').checked = false;
      } else {
        setTheme('theme-light');
        document.getElementById('slider').checked = true;
      }
    })();
  </script>
<script type="text/javascript" src="./js/vendors.c3b59aca626efde72ec2.js"></script><script type="text/javascript" src="./js/app.c3b59aca626efde72ec2.js"></script></body>

</html>
